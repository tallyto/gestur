spring.application.name=gestur
server.port=8080

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

#spring.jpa.show-sql=true

gestur.storage.s3.id-chave-acesso=${AWS_ACCESS_KEY_ID}
gestur.storage.s3.chave-acesso-secreta=${AWS_SECRET_ACCESS_KEY}
gestur.storage.s3.bucket=gestur
gestur.storage.s3.regiao=us-east-1
gestur.storage.s3.diretorio-fotos=anexos

spring.flyway.locations=classpath:db/migration

api.security.token.secret=${JWT_TOKEN_SECRET}